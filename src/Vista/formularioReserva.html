<div class="main">
    <!--=======content================================-->

  <div class="content">
    <div class="container_12">
        <section class="form-register">
            <h3>Reserve Aquí</h3>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="text" name="numpersonas" id="numpersonas" placeholder="Ingrese numero de personas">
            
            <select class="controls" type="text" name="evento" id="evento" placeholder="Seleccione Evento">
                <option value="volvo">Social</option>
                <option value="saab">Deportivo</option>
               
            </select>

            <select class="controls" type="text" name="tipevento" id="tipevento" placeholder="Seleccione Tipo de Evento">
                <option >Matrimonio</option>
                <option >Gado</option>
                <option >Evento empresarial</option>
                <option >Cumpleaños</option>
                <option >Bautizo</option>
               
            </select>

            <select class="controls" type="text" name="area" id="area" placeholder="Seleccione Área a reservar">
                <option >Salón presidencial</option>
                <option >Piscina</option>
                <option >Cancha de futbol</option>
                
               
            </select>

            <input class="controls" type="date" name="fecha" id="fecha" placeholder="Seleccione fecha">
            <input class="controls" type="time" name="hora" id="hora" placeholder="Seleccione Hora">


            <input class="controls" type="time" name="hora" id="hora" placeholder="Seleccione Hora">

            <h1>Comida</h1>
            <input type="checkbox">
            <label> Buffet</label><br>
            <input type="checkbox" >
            <label> Cena</label><br>
            <input type="checkbox" >
            <label> Desayuno</label><br><br>
                
             

            <textarea class="controls" type="text" name="hora" id="hora" placeholder="Adicionales"></textarea>
            


            



            
            <input class="fadeIn fourth" type="button" value="Reservar">
            <a href="inicio-logueo.html">
            <input class="fadeIn fourth" type="button" value="Salir">
            </a>
            
          </section>
